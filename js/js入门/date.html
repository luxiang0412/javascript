<script type="text/javascript">

    var now = new Date();
    now;//Wed May 09 2018 13:25:27 GMT+0800 (CST)
    now.getFullYear(); // 2018, 年份
    now.getMonth(); // 4, 月份，注意月份范围是0~11，4表示五月
    now.getDate(); // 9, 表示9号
    now.getDay(); // 3, 表示星期三
    now.getHours(); // 13, 24小时制
    now.getMinutes(); // 25, 分钟
    now.getSeconds(); // 27, 秒
    now.getMilliseconds(); // 768, 毫秒数
    now.getTime(); // 1525843527768, 以number形式表示的时间戳
</script>
