<script type="text/javascript">
'use strict';

    /*
        Object.prototype => Function.prototype =>Object或者其他对象

        Object.__proto__===Function.prototype //true
        Object.prototype === Function.prototype.__proto__//true

        Object.prototype 是一个对象

        Function._proto_,Function.prototype,Object.prototype,都是对象

        Object.prototype===Function.prototype.__proto__     //都是对象 Function.prototype 是一个对象 原型指向Object
        Function.prototype._proto_===Function._proto_       //Function的原型是指向 Function.prototype对象的原型Object
        Function.prototype===Function.__proto__             //Function的原型是指向 Function.prototype对象
        Function.prototype===Object.__proto__               //Object的原型指向Function.prototype
    */

    function inherits(Child,Parent){
        var F = function(){};
        F.prototype = Parent.prototype;
        var fff= new F();
        Child.prototype = fff;
        Child.prototype.constructor = Child;    
        /*
            打印--------------------
            ----------------------
            ----------------------
        */
        console.log(Parent.prototype)
        console.log('Parent:'+Parent)
        console.log(Parent.prototype.constructor)
        console.log('----------------------')
        console.log(F.prototype)
        console.log('F:'+F)
        console.log(fff)
        console.log('----------------------')
        console.log(Child.prototype)
        console.log('Child:'+Child)
        console.log(Child.prototype.constructor)

    }
    function Student(props) {
        this.name = props.name || 'Unnamed';
        this.age = props.age || '20';
    }
    

    Student.prototype.hello = function () {
        alert('Hello, ' + this.name + '!');
    }

    function PrimaryStudent(props) {
        Student.call(this,props);
        this.grade = props.grade || 1;
    }
    PrimaryStudent.prototype.getGrade = function () {
        return this.grade;
    };
    // 实现原型继承链:
    inherits(PrimaryStudent, Student);


    var par = new Student({name :'par',age:22});
    var child = new PrimaryStudent({name:'child'});
    var child2 = new PrimaryStudent({name:'child2'});
</script>
