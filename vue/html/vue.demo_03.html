<!DOCTYPE html>
<html>
<head>
	<title>vue_demo_</title>
	<script src="../js/vue/vue.js"></script>	
	<script src="../js/jquery/jquery-3.2.1.slim.min.js" =""></script>
</head>
<body>
<div id="app-7">
  <ol>
    <!--
      现在我们为每个 todo-item 提供了 todo 对象，
      其中它的内容是动态的。
      我们还需要为每个组件提供一个 "key"，
      这将在之后详细解释。
    -->
    <todo-item
      v-for="item in groceryList"
      v-bind:todo="item"
      v-bind:key="item.id">
    </todo-item>
  </ol>
</div>
</body>
<script type="text/javascript">
	Vue.component('todo-item',{
		props:['todo'],
		template:'<li>{{todo.text}}</li>'
	});
	var app7 = new Vue({
		el:'#app-7',
		data:{
			groceryList:[
				{id:0,text:'111'},
				{id:1,text:'222'},
				{id:2,text:'333'}
			]
		}
	})
</script>
</html>
