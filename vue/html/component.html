<!DOCTYPE html>
<html>
<head>
    <title>组件</title>
    <script src="../js/vue/vue.js"></script>
    <script src="../js/jquery/jquery-3.2.1.slim.min.js"=""></script>
</head>
<body>

    <div id="app">
        <!--
            组件和new Vue()接收的选项差不多， el是唯一的例外
            组件中的data必须是一个函数，每个示例维护自己的数据对象。

            组件又分为全局组件和局部组件
        -->
        <button-counter></button-counter>
        <blog-post
            v-for="post in posts"
            v-bind:title="post.title"
            :key="post.id"
        ></blog-post>
    </div>
</body>
<script type="text/javascript">
    Vue.component('button-counter',{
        data:function(){
            return {
                count:0
            }
        },
        template:'<button @click="count++">你点击了{{count}}次。</button>'
    });
    Vue.component('blog-post',{
        props:['title'],
        template:'<h3>{{title}}</h3>'
    });
    var app = new Vue({
        el: '#app',
        data: {
            posts:[
                {id:1,title:'bolg1'},
                {id:2,title:'bolg2'},
                {id:3,title:'bolg3'}
            ]
        }
    });
</script>
</html>
